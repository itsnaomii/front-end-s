<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="http://github.com/itsnaomii.png"
          alt="mulher de cabelos avermelhados e camisa preta"
          class="profile-image"
        />
      </div>

      <div class="text-data">
        <h1 class="name">Naom√≠ Salvador</h1>
        <p class="job">Estudante</p>
      </div>

      <ul class="media-buttons">
        <li class="link" id="facebook">
          <a href="https://www.facebook.com/naomi.salvador.739/" target="_blank">
          <i class="bx bxl-facebook"></i>
          </a>
        </li>
        <li id="twitter" class="link">
          <a href="https://g1.globo.com/tecnologia/noticia/2022/04/25/rip-twitter-usuarios-falam-em-morte-da-rede-social-apos-compra-de-elon-musk.ghtml" target="_blank">
          <i class="bx bxl-twitter"></i>
          </a>
          </li>
        <li id="instagram" class="link">
          <a href="https://www.instagram.com/hi_naomii/" target="_blank">
            <i class="bx bxl-instagram"></i>
            </a>
            </li>
        <li id="youtube" class="link">
          <a href="https://www.youtube.com/@naomiwalker1898/featured" target="_blank">
            <i class="bx bxl-youtube"></i>
        </a>
        </li>
      </ul>

      <div class="contact-buttons">
        <button>Site</button>
        <button>Mensagem</button>
      </div>

      <ul class="analytics">
        <li class="data"><i class="bx bx-heart"></i> 60.4k</li>
        <li class="data"><i class="bx bx-message-rounded"></i> 20k</li>
        <li class="data"><i class="bx bx-share"></i> 12k</li>
      </ul>
    </div>
  </body>
</html>
