<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxiconsmin.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
    <div class="image">
      <img
      src="http://colocar o link da foto "
      alt=" descrever a imagem"
      class="profile-image"
      />
      </div>

      <div class="text-data">
        <h1 class="name">Naom√≠ Salvador</h1>
        <p class="job">Estudante</p>
      </div>

      <ul class="media-buttons">
        <li class="link" id="faceboook">
         <i class="bx blx-facebook"></i>
      </li>
      <li id="twitter" class="link"><i class="bx blx-twitter"></i></li>
      <li id="instagram" class="link"><i class="bx blx-instagram"></i></li>
      <li id="youtube" class="link"><i class="bx blx-youtube"></i></li>
      </ul>

    </div class="contact-buttons">
    <button>Website</button>
    <button>Message</button>
    </div>

    <ul class="analytics">
      <li class="data"><i class="bx bx-heart"></i> 60.4k</li>
      <li class="data"><i class="bx bx-message-rounded"></i> 20k</li>
      <li class="data"><i class="bx bx-share"></i> 12k</li>
      </ul>
    </div>
    </body>
    </html>
